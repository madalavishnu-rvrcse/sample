<html>
<head>
<style>
p {
  font-size: 14px;
}
p.thick {
  font-weight: bold;
}
h1 {
  text-decoration: overline;
}
h2 {
  text-decoration: line-through;
}
h3 {
  text-decoration: underline;
}
h4 {
  text-decoration: underline overline;
}
p.a {
  text-transform: uppercase;
}
p.b {
  text-transform: lowercase;
}
p.c {
  text-transform: capitalize;
}
div {
  padding: 70px;
  border: 1px solid;
  border-style: dotted;
}
</style>
</head>
<body>
<p>This is a paragraph.</p>
<p class="thick">This is a paragraph1.</p>
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>
<h4>This is heading 4</h4>
<p class="a">uppercase</p>
<p class="b">Lowercase</p>
<p class="c">capitalize</p>
<div>This element has a padding of 70px.A div element with a dotted border.</div>
</body>
</html>
